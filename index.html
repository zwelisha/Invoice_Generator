<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Invoice</title>
  </head>
  <body>
    <div class="container">
        <form name="invoiceData" id="invoiceData" method="post">
            <div class="company-details" id="step1">
                <fieldset>
                    <legend>Step 1 of 3</legend>
        
                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="tofirstname">To First Name: </label>
                        <div class="col-lg-6">
                            <input type="text" placeholder="Name of the person to recieve.." id="tofirstname" name="tofirstname" class="form-control" autocomplete="off">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="tolastname">To Surname: </label>
                        <div class="col-lg-6">
                            <input type="text" placeholder="Surname of the person to recieve.." id="tolastname" name="tolastname" class="form-control" autocomplete="off">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="companyName">Company Name: </label>
                        <div class="col-lg-6">
                            <input type="text" placeholder="Name of the company.." id="companyName" name="companyname" class="form-control" autocomplete="off">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="companyAddress">Comany Address: </label>
                        <div class="col-lg-6">
                            <textarea placeholder="Address of a company.." id="companyAdress" name="companyaddress" class="form-control" autocomplete="off"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="sentDate">Sent Date: </label>
                        <div class="col-lg-6">
                            <input type="date" placeholder="Date you sent the invoice.." id="sentDate" name="sentdate" class="form-control" autocomplete="off">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="toEmail">To Email: </label>
                        <div class="col-lg-6">
                            <input type="email" placeholder="Email of the person to recieve.." id="toEmail" name="toemail" class="form-control" autocomplete="off">
                        </div>
                    </div>
        
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button class="btn btn-primary open1" type="button">Next <span class="fa fa-arrow-right"></span></button> 
                        </div>
                    </div>
                
                </fieldset>
            </div>

            <div class="personal-details" id="step2"></div>

            <div class="service-info" id="step3"></div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
