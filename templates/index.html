<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}" >
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <title>Invoice Generator</title>
  </head>
  <body>
    <div class="container">
        <form name="invoiceData" id="invoiceData" method="post">
            <div class="company-details frm" id="step1">
                <fieldset>
                    <legend>Company Details</legend>
        
                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="toFirstName">To First Name: </label>
                        <div class="col-lg-6">
                            <input type="text" placeholder="Name of the person to recieve.." id="toFirstName" name="tofirstname" class="form-control" autocomplete="off">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="toLastName">To Surname: </label>
                        <div class="col-lg-6">
                            <input type="text" placeholder="Surname of the person to recieve.." id="toLastName" name="tolastname" class="form-control" autocomplete="off">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="companyName">Company Name: </label>
                        <div class="col-lg-6">
                            <input type="text" placeholder="Name of the company.." id="companyName" name="companyname" class="form-control" autocomplete="off">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="companyAddress">Comany Address: </label>
                        <div class="col-lg-6">
                            <textarea placeholder="Address of a company.." id="companyAdress" name="companyaddress" class="form-control" autocomplete="off"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="sentDate">Sent Date: </label>
                        <div class="col-lg-6">
                            <input type="date" placeholder="Date you sent the invoice.." id="sentDate" name="sentdate" class="form-control" autocomplete="off">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="toEmail">To Email: </label>
                        <div class="col-lg-6">
                            <input type="email" placeholder="Email of the person to recieve.." id="toEmail" name="toemail" class="form-control" autocomplete="off">
                        </div>
                    </div>
        
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button class="btn btn-primary open1" type="button">Next <span class="fa fa-arrow-right"></span></button> 
                        </div>
                    </div>
                
                </fieldset>
            </div>

            <div class="personal-details frm" id="step2">
                <fieldset>
                    <legend>Personal Details</legend>
        
                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="fromFirstName">Your First Name: </label>
                        <div class="col-lg-6">
                            <input type="text" placeholder="Your First Name" id="fromFirstName" name="fromfirstname" class="form-control" autocomplete="off">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="fromLastName">Your Surname: </label>
                        <div class="col-lg-6">
                            <input type="text" placeholder="Your Surname" id="fromLastName" name="fromlastname" class="form-control" autocomplete="off">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="fromEmail">Your Email: </label>
                        <div class="col-lg-6">
                            <input type="email" placeholder="Your Email Address" id="fromEmail" name="fromemail" class="form-control" autocomplete="off">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="password">Email Password: </label>
                        <div class="col-lg-6">
                            <input type="password" placeholder="Your email password" id="password" name="password" class="form-control" autocomplete="off">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="bankName">Bank Name: </label>
                        <div class="col-lg-6">
                            <input type="text" placeholder="Name of bank you use" id="bankName" name="bankname" class="form-control" autocomplete="off">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="accNumber">Account Number: </label>
                        <div class="col-lg-6">
                            <input type="text" placeholder="Your bank account" id="accNumber" name="accnumber" class="form-control" autocomplete="off">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="reference">Reference: </label>
                        <div class="col-lg-6">
                            <input type="text" placeholder="Reference" id="reference" name="reference" class="form-control" autocomplete="off">
                        </div>
                    </div>
        
                    <div class="clearfix" style="height: 10px;clear: both;"></div>
        
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <!-- back2 unique class name  -->
                            <button class="btn btn-warning back2" type="button"><span class="fa fa-arrow-left"></span> Back</button> 
                            <!-- open2 unique class name -->
                            <button class="btn btn-primary open2" type="button">Next <span class="fa fa-arrow-right"></span></button> 
                        </div>
                    </div>
                </fieldset>
            </div>

            <div class="service-info frm" id="step3">
                <fieldset>
                    <legend>Service Details</legend>
                
                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="dailyRate">Daily Rate: </label>
                        <div class="col-lg-6">
                            <input type="number" placeholder="Daily rate" id="dailyRate" name="dailyrate" class="form-control" autocomplete="off">
                        </div>
                    </div>
                
                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="quantity">Quantity: </label>
                        <div class="col-lg-6">
                            <input type="number" placeholder="Number of days worked" id="quantity" name="quantity" class="form-control" autocomplete="off">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="description">Description: </label>
                        <div class="col-lg-6">
                            <textarea placeholder="Description of service rendered" id="descriptions" name="description" class="form-control" autocomplete="off"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="started">Started On: </label>
                        <div class="col-lg-6">
                            <input type="date" placeholder="Day started" id="started" name="started" class="form-control" autocomplete="off">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label" for="completed">Completed On: </label>
                        <div class="col-lg-6">
                            <input type="date" placeholder="Day completed" id="completed" name="completed" class="form-control" autocomplete="off">
                        </div>
                    </div>
                
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button class="btn btn-warning back3" type="button"><span class="fa fa-arrow-left"></span> Back</button> 
                            
                            <button class="btn btn-primary open3" type="button">Submit </button> 
                            <img src="{{ url_for('static', filename='img/spinner.gif') }}" alt="" id="loader" style="display: none">
                        </div>
                    </div>
                </fieldset>
            </div>
        </form>
        <button class="btn-success btn" id="sendDataBtn">Test API Call</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
  </body>
</html>
